# Golang Backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasper-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kasper-backend
  template:
    metadata:
      labels:
        app: kasper-backend
    spec:
      containers:
        - name: kasper-backend
          image: quay.io/hardo314/golang-kasper-backend:latest
          ports:
            - containerPort: 8080
         
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 512Mi
            
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: kasper-db-config
                  key: db-host
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: kasper-db-config
                  key: kasper-redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: kasper-db-config
                  key: kasper-redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kasper-redis-password
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: kasper-backend
spec:
  type: ClusterIP
  selector:
    app: kasper-backend
  ports:
    - port: 8080
