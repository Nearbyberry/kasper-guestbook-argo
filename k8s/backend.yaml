# PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kasper-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: lvms-vg1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasper-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kasper-postgres
  template:
    metadata:
      labels:
        app: kasper-postgres
    spec:
      containers:
        - name: kasper-postgres
          image: quay.io/fedora/kasper-postgresql-16:latest
          ports:
            - containerPort: 5432
         
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 512Mi
          
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: kasper-db-password
                  key: username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kasper-db-password
                  key: password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: kasper-db-config
                  key: db-name
          volumeMounts:
            - name: kasper-postgres-data
              mountPath: /var/lib/kasper-postgresql
      volumes:
        - name: kasper-postgres-data
          persistentVolumeClaim:
            claimName: kasper-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kasper-postgres
spec:
  type: ClusterIP
  selector:
    app: kasper-postgres
  ports:
    - port: 5432
---
